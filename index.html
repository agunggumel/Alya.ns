<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
    <title>Tak Kenal maka tak sayang</title>
  </head>
  <body id="home">
    <!--form-->

    <section class="jumbotron text-center">
      <img src="pro.jpg" alt="Agung Gumelar F" width="200" class="rounded-circle img-thumbnail" />
      <h3 class="display-4">Alya NS ?</h3>
    </section>

    <section id="c">
      <div class="container">
        <div class="row text-center mb-3">
          <div class="col">
            <h3>ulah suraseri sok lucu</h3>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
              <strong>Makasih al</strong> kan dimana mana kudu aya pengenalan heula . :p
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form name="Form">
              <div class="mb-3">
                <label for="name" class="form-label">Nagaran lengkap saha?</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="nama" />
              </div>
              <div class="mb-3">
                <label for="NoHp" class="form-label">No Hp amun ek d telpon</label>
                <input type="number" class="form-control" id="NoHp" aria-describedby="NoHp" name="NoHp" />
              </div>
              <div class="mb-3">
                <label for="kampus" class="form-label">alesan gabut? ceunah gabut</label>
                <input type="text" class="form-control" id="kampus" aria-describedby="kampus" name="kampus" />
              </div>

              <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>

              <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbw89Eqs-csJ96IHmrkAMOt7KSkFoiLoZOPhxXTK82q12v3Zg_7hoHddLhXsISIGJ-rK/exec";
      const form = document.forms["Form"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".my-alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        btnLoading.classList.toggle("d-none");
        btnKirim.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            btnLoading.classList.toggle("d-none");
            btnKirim.classList.toggle("d-none");
            myAlert.classList.toggle("d-none");
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
